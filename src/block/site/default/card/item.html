<div class="{{card_prefix}}item">
	<a href="{{card_link}}" class="{{card_prefix}}preview"><img src="{{url-path-img}}/temp/{{card_preview}}" alt=""></a>				
	<h3 class="{{card_prefix}}heading">
		<a href="{{card_link}}">{{card_heading}}</a>
	</h3>		
	<div class="{{card_prefix}}note">{{card_note}}</div>
	<div class="row  is--wrap {{card_prefix}}cost-row">
		<div class="cols {{card_prefix}}cost-cols">
			<div class="{{card_prefix}}cost-item">				
				<div class="{{card_prefix}}cost-name">
					{{card_cost1_name}}
				</div>			
				<div class="{{card_prefix}}cost-val">
					{{card_cost1_val}}				
				</div>
			</div>
		</div>
		<div class="cols {{card_prefix}}cost-cols">
			<div class="{{card_prefix}}cost-item">				
				<div class="{{card_prefix}}cost-name">
					{{card_cost2_name}}
				</div>			
				<div class="{{card_prefix}}cost-val">
					{{card_cost2_val}}				
				</div>
			</div>
		</div>
	</div>		
</div>
